<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
            <input type="text" id="result" readonly>
            <div class="buttons">
                <button onclick="apendToDisplay('+')" class="operator">+</button>
                <button onclick="apendToDisplay('/')" class="operator">/</button>
                <button onclick="apendToDisplay('*')" class="operator">x</button>
                <button onclick="apendToDisplay('-')" class="operator">-</button>
                <button onclick="apendToDisplay('7')" class="number">7</button>
                <button onclick="apendToDisplay('8')" class="number">8</button>
                <button onclick="apendToDisplay('9')" class="number">9</button> 
                <button onclick="calculate()" class="equals">=</button>
                <button onclick="apendToDisplay('4')" class="number">4</button>
                <button onclick="apendToDisplay('5')" class="number">5</button>
                <button onclick="apendToDisplay('6')" class="number">6</button>
                <button onclick="apendToDisplay('1')" class="number">1</button>
                <button onclick="apendToDisplay('2')" class="number">2</button>
                <button onclick="apendToDisplay('3')" class="number">3</button>
                <button onclick="apendToDisplay('.')" class="number">.</button>
                <button onclick="apendToDisplay('0')" class="decimal">0</button>
                <button onclick="clearDisplay( )" class="clear">C</button>
            </div>
        </div>
        
    </div>
    <p>Developer: Big Nash Tech &copy;</p>
    <script src="main.js"></script>
    
</body>
</html>
